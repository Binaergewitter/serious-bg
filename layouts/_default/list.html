{{ define "main" }}
<div class="archives">
    <h1>{{ .Title }}</h1>
    <ul class="list-unstyled">
        {{ range .Pages }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            <span class="text-muted"> - {{ .Date.Format .Site.Params.date_format }}</span>
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
