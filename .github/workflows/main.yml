name: CI
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.0 # Not needed with a .ruby-version file
          bundler-cache: true
      - run: bundle install
      - run: bundle exec rake
  build-search:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: python gen-stork.py > stork.toml
      - run: wget https://files.stork-search.net/releases/latest/stork-ubuntu-latest
      - run: chmod +x stork-ubuntu-latest
      - run: ./stork-ubuntu-latest --build stork.toml
