server {
    listen 8080;
    listen [::]:8080;
    server_name _;

    # Don't include port in redirects
    port_in_redirect off;

    # Custom 404 page
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
    
    # Trust Fly.io proxy headers
    real_ip_header X-Forwarded-For;
    set_real_ip_from 0.0.0.0/0;

    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Serve pre-compressed files if available
    gzip_static on;

    # Pretty URLs - try files, then directories, then 404
    location / {
        rewrite ^/blog/(.*)$ /$1 permanent;
        try_files $uri $uri/ =404;
    }

    # Serve latest-show as text/plain
    location = /latest-show {
        default_type text/plain;
    }

    # Proxy for Icecast stream status (to avoid mixed content issues)
    location = /api/stream-status {
        proxy_pass http://stream.radiotux.de:8000/status-json.xsl;
        proxy_set_header Host stream.radiotux.de;
        proxy_set_header X-Real-IP $remote_addr;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Access-Control-Allow-Origin *;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
